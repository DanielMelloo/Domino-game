<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamecopy.css">
    <title>Game Copy</title>
    <link rel="icon" href="/assets/dominologo.svg" type="image/x-icon">
    <!-- <script type="text/javascript" src="script.js"></script> -->
</head>
<body>

    



    <!--------------------------------------------------------- Mão do oponente --------------------------------------------------------->


    <div class="handbox classNone" id="player2Hand">
        <div class="player2 hand" id="player2HandInner">

                
        </div>
    </div>


    <!--------------------------------------------------------- Mão do jogador ---------------------------------------------------------->
    

    <div class="handbox classNone" id="player1Hand">
        <div class="player1 hand" id="player1HandInner">
            
        </div>  
    </div>


    <!-------------------------------------------------------------- InitMenu ------------------------------------------------------------->



    <div id="menu">

        <button type="button" class="play-button" id="Jogador vs Bot" onclick='initGame("Jogador vs Bot")'>
            Jogador vs Bot
        </button>
        <button type="button" class="play-button" id="Bot vs Bot" onclick='initGame ("Bot vs Bot")'>
            Bot vs Bot
        </button>

    </div>

    <!-------------------------------------------------------------- MenuInGame ----------------------------------------------------------->



    <div class="menu">
        <!-- <div>
            <button onclick="updateTable()">Gerar peça</button>
        </div>

        <div>
            <button onclick="updateTableSP()">Gerar peça Aleatória</button>
        </div> -->
        <!-- <div>
            <button >Comprar</button>
        </div> -->

    </div>

    <!------------------------------------------------------------ drop area ------------------------------------------------------------>


    <!-- <div class="mainDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
 -->

         <div id="dropArea">
            <div class="dropAreaInner" id="left" ondrop="drop(left)" ondragover="allowDrop(event)">

            </div>

            <div class="dropAreaInner" id="right" ondrop="drop(right)" ondragover="allowDrop(event)">

            </div>
        </div>

    <!-- </div> -->



    <!-------------------------------------------------------------- table -------------------------------------------------------------->



    <div class="main" id="main">

        <div id="table">

        </div>

    </div>

    <!-------------------------------------------------------------- Overlays Init -------------------------------------------------------->
    
    
    
    <!-------------------------------------------------------------- Card Stats -------------------------------------------------------->


    
    <div class="cardStats classNone" id="">

        <h1 id="player1Stats" ></h1>
        <h1 id="player2Stats" ></h1>
        <h1 id="turns" ></h1>

    </div>


    <!-------------------------------------------------------------- Peças Restantes ------------------------------------------------------>


    <div class="buyable classNone" id="buyable">

        <div class="buyableInner classNone" id="buyableInner">

            <div id="pieceRef">
    
                <div id="pieceRefInner">
                    
                    <h1 id="restingPieces" ></h1>
            
                </div>
        
            </div>

            <button id="drawPieceBtn" onclick="draw_piece_button()">
                Comprar
            </button>
        </div>


    </div>



    <!-------------------------------------------------------------- MatchWinner ---------------------------------------------------------->



    <div class="card classNone" id="matchCard">
        <div class="cardInner" id="matchCardInner">

        </div>
    </div>




    <!-------------------------------------------------------------- GameWinner ----------------------------------------------------------->
    

    <div class="card classNone" id="gameCard">
        <div class="cardInner" id="gameCardInner">
            
        </div>
    </div>

    
    
    <!-------------------------------------------------------------- Overlays End --------------------------------------------------------->




    <!-- <button id="reset">Reset example</button> -->
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script src="script.js" defer></script>
    <!-- <script src="../game/backend.js" defer></script> -->

</body>
</html>
