<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Dominó</title>
    <link rel="icon" href="../assets/dominologo.svg" type="image" sizes="16x16">
    <!-- <script type="text/javascript" src="script.js"></script> -->

</head>
<body>
    <!--------------------------------------------------------- Graph --------------------------------------------------------->
    
    
    <div class="classNone" id="graphBox">
        
        <div id="line-chart"></div>
        
            
    </div>

    <!-- <canvas id="canvasGraph"></canvas> -->

    <!-- <div id="vis_div" style="height: 400px; width: 600px;"></div> -->

    <!--------------------------------------------------------- How to play --------------------------------------------------------->
    

    
    <div class="howToPlay classNone" id="howToPlay">
            
        <div class="howToPlayInner" id="howToPlay#1">

            <div class="tipsText">
                <h1>
                    Coé mano kkkkkk é dominó kkkk tu n sabe jogar dominó?
                </h1>
            </div>
            
            
            <div class="buttonConteiner">

                <button class="allowHoverButton btnDefalt" onclick="prevCard (this)">
                    Anterior
                </button>

                <button class="allowHoverButton btnDefalt" onclick="returnToMenuByHowToPlay ()">
                    Voltar ao menu anterior
                </button>
    
                <button class="allowHoverButton btnDefalt" onclick="nextCard (this)">
                    Próximo
                </button>

            </div>

        </div>

        <div class="howToPlayInner classNone" id="howToPlay#2">

            <div class="tipsText">
                <h1>
                    NADA A DECLARAR1
                </h1>
            </div>
            
            
            <div class="buttonConteiner">

                <button class="allowHoverButton btnDefalt" onclick="prevCard (this)">
                    Anterior
                </button>

                <button class="allowHoverButton btnDefalt" onclick="returnToMenu ()">
                    Voltar ao menu anterior
                </button>
    
                <button class="allowHoverButton btnDefalt" onclick="nextCard (this)">
                    Próximo
                </button>

            </div>

        </div>

        <div class="howToPlayInner classNone" id="howToPlay#3">

            <div class="tipsText">
                <h1>
                    NADA A DECLARAR2
                </h1>
            </div>
            
            
            <div class="buttonConteiner">

                <button class="allowHoverButton btnDefalt" onclick="prevCard (this)">
                    Anterior
                </button>

                <button class="allowHoverButton btnDefalt" onclick="returnToMenu ()">
                    Voltar ao menu anterior
                </button>
    
                <button class="allowHoverButton btnDefalt" onclick="nextCard (this)">
                    Próximo
                </button>

            </div>

        </div>

        <div class="howToPlayInner classNone" id="howToPlay#4">

            <div class="tipsText">
                <h1>
                    NADA A DECLARAR3
                </h1>
            </div>
            
            
            <div class="buttonConteiner">

                <button class="allowHoverButton btnDefalt" onclick="prevCard (this)">
                    Anterior
                </button>

                <button class="allowHoverButton btnDefalt" onclick="returnToMenu ()">
                    Voltar ao menu anterior
                </button>
    
                <button class="allowHoverButton btnDefalt" onclick="nextCard (this)">
                    Próximo
                </button>

            </div>

        </div>

    </div>


    <!--------------------------------------------------------- Mão do oponente --------------------------------------------------------->


    <div class="handbox classNone" id="player2Hand">
        <div class="player2 hand" id="player2HandInner">

                
        </div>
    </div>


    <!--------------------------------------------------------- Mão do jogador ---------------------------------------------------------->
    

    <div class="handbox classNone" id="player1Hand">
        <div class="player1 hand" id="player1HandInner">
            
        </div>  
    </div>


    <!-------------------------------------------------------------- InitMenu ------------------------------------------------------------->



    <div id="menu">

        <button type="button" class="play-button" id="Jogador vs Bot" onclick='initGame(0)'>
            Jogador vs Bot
        </button>

        <button type="button" class="play-button" id="Bot vs Bot" onclick='initGame(1)'>
            Bot vs Bot
        </button>



        <button type="button" class="play-button" id="Bot vs Bot" onclick='initGame (2)'>
            Como Jogar
        </button>

        <button type="button" class="play-button" id="opcoes" onclick='initGame (3)'>
            Opções
        </button>

    </div>

    <!-------------------------------------------------------------- MenuInGame ----------------------------------------------------------->


    <div class="menu">
        <!-- <div>
            <button onclick="updateTable()">Gerar peça</button>
        </div>

        <div>
            <button onclick="updateTableSP()">Gerar peça Aleatória</button>
        </div> -->
        <!-- <div>
            <button >Comprar</button>
        </div> -->

    </div>


    <!-------------------------------------------------------------- options ------------------------------------------------------>



    <div class="options classNone" id="options">
            
        <div class="optionsInner" id="optionMain">

            <div class="choices">

                <div class="optionConteiner">

                    <button class="optionBtn">
                        Mínimo de peças
                    </button>

                    <select class="allowHoverButton inputValue optionBtn" required="required" name="minValue" id="minValue">

                    </select>

                    <input class="allowHoverButton optionBtn"id="minValueInput" type="submit" onclick="getDataForms ('minValue')" value="Submit"> 

                </div>

                <div class="optionConteiner ">

                    <button class="optionBtn">
                        Máximo de Peças
                    </button>


                    <select class="allowHoverButton inputValue optionBtn" required="required" name="maxValue" id="maxValue">
                    </select>
                    
                    <input class="allowHoverButton optionBtn" id="minValueInput" type="submit" onclick="getDataForms ('maxValue')"value="Submit"> 

                </div>

            </div>

            <div class="buttonConteinerW">

                <button class="allowHoverButton btnDefalt" onclick="returnToMenuByOptions ()">
                    Voltar ao menu anterior
                </button>

            </div>

        </div>

    </div>



    <!------------------------------------------------------------ drop area ------------------------------------------------------------>


    <!-- <div class="mainDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
 -->

         <div id="dropArea">
            <div class="dropAreaInner" id="left" ondrop="drop(left)" ondragover="allowDrop(event)">

            </div>

            <div class="dropAreaInner" id="right" ondrop="drop(right)" ondragover="allowDrop(event)">

            </div>
        </div>

    <!-- </div> -->



    <!-------------------------------------------------------------- table -------------------------------------------------------------->



    <div class="main" id="main">

        <div id="table">

        </div>

    </div>

    <!-------------------------------------------------------------- Overlays Init -------------------------------------------------------->
    
    
    
    <!-------------------------------------------------------------- Card Stats -------------------------------------------------------->


    
    <div class="statsMobileMode cardStats classNone" id="">

        <h1 id="player1Stats" ></h1>
        <h1 id="player2Stats" ></h1>
        <h1 id="turns" ></h1>

    </div>

    <div class="gameStats classNone" id="gameStats">
        <h1> opponente jogando... </h1>
    </div>

    
    <!-------------------------------------------------------------- Peças Restantes ------------------------------------------------------>



    <div class="buyableMobileMode buyable classNone" id="buyable">

        <div class="buyableMobileModeInner buyableInner classNone" id="buyableInner">

            <div id="pieceRef">
    
                <div id="pieceRefInner">
                    
                    <h1 id="restingPieces" ></h1>
            
                </div>
        
            </div>

            <button id="drawPieceBtn" onclick="draw_piece_button();">
                Comprar
            </button>
        </div>


    </div>



    <!-------------------------------------------------------------- MatchWinner ---------------------------------------------------------->



    <div class="card classNone" id="matchCard">
        <div class="cardInner" id="matchCardInner">

        </div>
    </div>




    <!-------------------------------------------------------------- GameWinner ----------------------------------------------------------->
    

    <div class="card classNone" id="gameCard">
        <div class="cardInner" id="gameCardInner">
            
        </div>
    </div>

    <!------------------------------------------------------------- Overlays End --------------------------------------------------------->
    
    
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <main>
    <script src="script.js" defer></script>


 
</body>
</html>
